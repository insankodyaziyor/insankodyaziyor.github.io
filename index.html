<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Mağazam - Alışverişin Keyfi</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
        }

        header {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .discount-banner {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #ffaa00);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .discount-banner::before, .discount-banner::after {
            content: "⭐";
            font-size: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .discount-banner::before {
            left: 20px;
        }

        .discount-banner::after {
            right: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .buy-btn {
            background: #25D366;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background: #128C7E;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .order-form {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .order-form h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
        }

        .order-form p {
            color: #666;
            font-size: 14px;
        }

        .form-wrapper label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-wrapper input,
        .form-wrapper textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-wrapper textarea {
            height: 100px;
            resize: vertical;
        }

        .form-submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.2s;
        }

        .form-submit-btn:hover {
            background: #128C7E;
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .whatsapp-support {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: #25D366;
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .whatsapp-support a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .whatsapp-support .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .admin-panel {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .admin-panel h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
        }

        .admin-panel form {
            display: flex;
            flex-direction: column;
        }

        .admin-panel label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .admin-panel input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .admin-panel button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .admin-panel button:hover {
            background: #444;
        }

        .admin-panel .product-list {
            margin-top: 20px;
        }

        .admin-panel .product-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-panel .product-item:last-child {
            border-bottom: none;
        }

        .admin-panel .product-item img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }

        .edit-btn, .sold-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        .edit-btn:hover, .sold-btn:hover {
            background-color: #0056b3;
        }

        .sold-btn {
            background-color: #dc3545;
        }

        .sold-btn:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none;
        }

        .discount-price {
            color: #2ecc71;
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 5px;
        }

        .discount-header {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .discount-header::before, .discount-header::after {
            content: "✨";
            margin: 0 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 10001;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #e74c3c;
        }

        .close-btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .close-btn:hover {
            background-color: #444;
        }

        .edit-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .product-card {
                padding: 10px;
            }

            .product-card h2 {
                font-size: 16px;
            }

            .product-card p {
                font-size: 14px;
            }

            .buy-btn {
                font-size: 12px;
                padding: 8px;
            }

            .order-form, .admin-panel {
                margin: 15px;
                padding: 15px;
            }

            .order-form h2, .admin-panel h2 {
                font-size: 18px;
            }

            .order-form p {
                font-size: 12px;
            }

            .form-wrapper input,
            .form-wrapper textarea,
            .admin-panel input {
                font-size: 12px;
            }

            .form-submit-btn,
            .admin-panel button {
                font-size: 12px;
                padding: 8px;
            }

            .whatsapp-support {
                bottom: 10px;
                left: 10px;
                padding: 6px 12px;
            }

            .whatsapp-support a {
                font-size: 12px;
            }

            .whatsapp-icon {
                width: 16px;
                height: 16px;
            }

            .modal-content {
                width: 90%;
                margin: 20% auto;
            }

            .discount-banner {
                font-size: 18px;
                padding: 15px;
            }

            .discount-banner::before, .discount-banner::after {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <header>
            <h1>Mağazam</h1>
            <p>En İyi Ürünler, En Hızlı Alışveriş</p>
        </header>

        <div class="discount-banner" id="discountBanner">
            İNDİRİMLİ FİYAT
        </div>
        <div class="container" id="discountContainer"></div>

        <div class="container" id="productContainer"></div>

        <div class="order-form">
            <h2>Sipariş Formu</h2>
            <p>Merhaba! Talebinizi aşağıdaki form üzerinden iletebilirsiniz, en kısa sürede sizinle iletişime geçeceğiz.</p>
            <div class="form-wrapper">
                <label for="name">İsim*</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-posta*</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Talebiniz Nedir?*</label>
                <textarea id="message" name="message" required></textarea>
                <button type="button" class="form-submit-btn" onclick="submitForm()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
                    Sipariş Gönder
                </button>
            </div>
        </div>

        <div class="whatsapp-support">
            <a href="https://wa.me/905xxxxxxxxx?text=Merhaba,%20yardımcı%20olabilir%20misiniz?" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
                Sipariş Ver
            </a>
        </div>
    </div>

    <div class="admin-panel hidden" id="adminPanel">
        <h2>Yönetim Paneli</h2>
        <div class="form-wrapper">
            <label for="productName">Ürün Adı</label>
            <input type="text" id="productName" name="productName" required>
            <label for="productPrice">Fiyat (TL)</label>
            <input type="number" id="productPrice" name="productPrice" min="0" required>
            <label for="productDiscount">İndirim Miktarı (TL)</label>
            <input type="number" id="productDiscount" name="productDiscount" min="0" value="0">
            <label for="productStock">Stok Miktarı</label>
            <input type="number" id="productStock" name="productStock" min="0" value="0" required>
            <label for="productImage">Ürün Görseli (URL veya Dosya)</label>
            <input type="url" id="productImage" name="productImage">
            <label for="productImageFile">Cihazdan Görsel Yükle</label>
            <input type="file" id="productImageFile" name="productImageFile" accept="image/*">
            <button type="button" onclick="addProduct()">Ürün Ekle</button>
        </div>
        <div class="product-list" id="adminProductList">
            <h3>Eklenen Ürünler</h3>
        </div>
        <div class="admin-link">
            <a href="#" onclick="goToMain()">Ana Sayfaya Dön</a>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h3>Hata</h3>
            <p id="errorMessage"></p>
            <button class="close-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Ürünü Düzenle</h3>
            <div class="form-wrapper">
                <label for="editProductName">Ürün Adı</label>
                <input type="text" id="editProductName" name="editProductName" required>
                <label for="editProductPrice">Fiyat (TL)</label>
                <input type="number" id="editProductPrice" name="editProductPrice" min="0" required>
                <label for="editProductDiscount">İndirim Miktarı (TL)</label>
                <input type="number" id="editProductDiscount" name="editProductDiscount" min="0" value="0">
                <label for="editProductStock">Stok Miktarı</label>
                <input type="number" id="editProductStock" name="editProductStock" min="0" value="0" required>
                <label for="editProductImage">Ürün Görseli (URL veya Dosya)</label>
                <input type="url" id="editProductImage" name="editProductImage">
                <label for="editProductImageFile">Cihazdan Görsel Yükle</label>
                <input type="file" id="editProductImageFile" name="editProductImageFile" accept="image/*">
                <button type="button" onclick="updateProduct()">Kaydet</button>
                <button type="button" class="close-btn" onclick="closeEditModal()">İptal</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            attachBuyButtonListeners();
        });

        function submitForm() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const message = messageInput.value.trim();

            if (name === 'admin' && email === '12345' && message === 'admin') {
                showAdminPanel();
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';
                return;
            }

            if (!name || !email || !message) {
                showModal('Lütfen tüm alanları doldurunuz.');
                return;
            }

            const whatsappMessage = `Merhaba, adım ${name}. E-posta: ${email}. Talebim: ${message}`;
            const whatsappUrl = `https://wa.me/905xxxxxxxxx?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
            console.log('Form gönderildi, WhatsApp yönlendirmesi yapıldı!');

            nameInput.value = '';
            emailInput.value = '';
            messageInput.value = '';
        }

        const products = JSON.parse(localStorage.getItem('products')) || [
            { name: "Güneş Gözlüğü", price: 150, discount: 20, stock: 10, image: "https://via.placeholder.com/150?text=Gözlük", sold: false },
            { name: "Spor Ayakkabı", price: 300, discount: 30, stock: 5, image: "https://via.placeholder.com/150?text=Ayakkabı", sold: false },
            { name: "Tişört", price: 80, discount: 10, stock: 15, image: "https://via.placeholder.com/150?text=Tişört", sold: false },
            { name: "Kot Pantolon", price: 200, discount: 0, stock: 8, image: "https://via.placeholder.com/150?text=Pantolon", sold: false },
            { name: "Saat", price: 250, discount: 50, stock: 3, image: "https://via.placeholder.com/150?text=Saat", sold: false },
            { name: "Çanta", price: 120, discount: 0, stock: 12, image: "https://via.placeholder.com/150?text=Çanta", sold: false },
            { name: "Kulaklık", price: 100, discount: 0, stock: 20, image: "https://via.placeholder.com/150?text=Kulaklık", sold: false },
            { name: "Şapka", price: 50, discount: 0, stock: 25, image: "https://via.placeholder.com/150?text=Şapka", sold: false },
            { name: "Ceket", price: 350, discount: 70, stock: 4, image: "https://via.placeholder.com/150?text=Ceket", sold: false },
            { name: "Eşofman", price: 180, discount: 0, stock: 9, image: "https://via.placeholder.com/150?text=Eşofman", sold: false },
            { name: "Kolye", price: 90, discount: 0, stock: 30, image: "https://via.placeholder.com/150?text=Kolye", sold: false },
            { name: "Parfüm", price: 220, discount: 20, stock: 7, image: "https://via.placeholder.com/150?text=Parfüm", sold: false },
            { name: "Bileklik", price: 60, discount: 0, stock: 18, image: "https://via.placeholder.com/150?text=Bileklik", sold: false },
            { name: "Elbise", price: 280, discount: 0, stock: 6, image: "https://via.placeholder.com/150?text=Elbise", sold: false },
            { name: "Sandalet", price: 130, discount: 0, stock: 10, image: "https://via.placeholder.com/150?text=Sandalet", sold: false }
        ];

        function renderProducts() {
            const discountContainer = document.getElementById('discountContainer');
            const productContainer = document.getElementById('productContainer');
            const adminProductList = document.getElementById('adminProductList');

            discountContainer.innerHTML = '';
            productContainer.innerHTML = '';
            adminProductList.innerHTML = '<h3>Eklenen Ürünler</h3>';

            const discountedProducts = products.filter(product => product.discount > 0 && !product.sold).sort((a, b) => b.discount - a.discount);
            const regularProducts = products.filter(product => product.discount === 0 && !product.sold);

            if (discountedProducts.length > 0) {
                document.getElementById('discountBanner').style.display = 'block';
                discountedProducts.forEach((product, index) => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    const discountedPrice = Math.max(0, product.price - product.discount) + ' TL';
                    const priceDisplay = product.discount > 0 ? `<span class="original-price">${product.price} TL</span><span class="discount-price">${discountedPrice}</span>` : `Fiyat: ${product.price} TL`;
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>${priceDisplay}</p>
                        <p>Stok: ${product.stock}</p>
                        <label for="quantity-${index}-discount">Adet Sipariş:</label>
                        <input type="number" id="quantity-${index}-discount" class="quantity-input" min="1" max="${product.stock}" value="1">
                        <button class="buy-btn" data-product="${product.name}" data-price="${discountedPrice}" data-index="${index}-discount">Satın Al</button>
                    `;
                    discountContainer.appendChild(productCard);
                });
            } else {
                document.getElementById('discountBanner').style.display = 'none';
            }

            regularProducts.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                const discountedPrice = product.discount > 0 ? Math.max(0, product.price - product.discount) + ' TL' : product.price + ' TL';
                const priceDisplay = product.discount > 0 ? `<span class="original-price">${product.price} TL</span><span class="discount-price">${discountedPrice}</span>` : `Fiyat: ${product.price} TL`;
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${priceDisplay}</p>
                    <p>Stok: ${product.stock}</p>
                    <label for="quantity-${index}-regular">Adet Sipariş:</label>
                    <input type="number" id="quantity-${index}-regular" class="quantity-input" min="1" max="${product.stock}" value="1">
                    <button class="buy-btn" data-product="${product.name}" data-price="${discountedPrice}" data-index="${index}-regular">Satın Al</button>
                `;
                productContainer.appendChild(productCard);
            });

            products.forEach((product, index) => {
                const discountedPrice = product.discount > 0 ? Math.max(0, product.price - product.discount) + ' TL' : product.price + ' TL';
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <div>
                        <strong>${product.name}</strong> - ${product.price} TL ${product.discount > 0 ? `(İndirim: ${product.discount} TL, Yeni Fiyat: ${discountedPrice})` : ''} - 
                        Stok: ${product.stock} - 
                        <img src="${product.image}" alt="${product.name}">
                        ${product.sold ? '<span style="color: red;">(Stokta Yok)</span>' : ''}
                    </div>
                    <div>
                        <button class="edit-btn" onclick="editProduct(${index})">Düzenle</button>
                        <button class="sold-btn" onclick="markAsSold(${index})">${product.sold ? 'Stokta Var Yap' : 'Satıldı Olarak İşaretle'}</button>
                    </div>
                `;
                adminProductList.appendChild(productItem);
            });

            attachBuyButtonListeners();
        }

        function attachBuyButtonListeners() {
            const buttons = document.querySelectorAll('.buy-btn');
            buttons.forEach(button => {
                button.removeEventListener('click', handleBuyButtonClick);
                button.addEventListener('click', handleBuyButtonClick);
            });
        }

        function handleBuyButtonClick() {
            const product = this.getAttribute('data-product');
            const index = this.getAttribute('data-index');
            const quantityInput = document.getElementById(`quantity-${index}`);
            let quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity < 1) {
                showModal('Lütfen geçerli bir adet giriniz (minimum 1).');
                return;
            }

            const maxQuantity = parseInt(quantityInput.getAttribute('max'));
            if (quantity > maxQuantity) {
                showModal(`Stokta yalnızca ${maxQuantity} adet mevcut. Lütfen daha az bir miktar seçiniz.`);
                return;
            }

            const message = `Merhaba ${quantity} ${product} sipariş vermek istiyorum`;
            const whatsappUrl = `https://wa.me/905xxxxxxxxx?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            console.log(`Yönlendirme: ${product} için WhatsApp açıldı!`);
        }

        function showAdminPanel() {
            const mainContent = document.getElementById('mainContent');
            const adminPanel = document.getElementById('adminPanel');
            mainContent.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            renderProducts();
        }

        function goToMain() {
            const mainContent = document.getElementById('mainContent');
            const adminPanel = document.getElementById('adminPanel');
            mainContent.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const discount = parseInt(document.getElementById('productDiscount').value) || 0;
            const stock = parseInt(document.getElementById('productStock').value) || 0;
            const imageUrl = document.getElementById('productImage').value;
            const imageFile = document.getElementById('productImageFile').files[0];

            if (!name || !price) {
                showModal('Lütfen ürün adı ve fiyat alanlarını doldurunuz.');
                return;
            }

            if (price - discount < 0) {
                showModal('İndirim miktarı, ürün fiyatından büyük olamaz. Lütfen indirim miktarını kontrol ediniz.');
                return;
            }

            if (stock < 0) {
                showModal('Stok miktarı negatif olamaz. Lütfen geçerli bir stok miktarı giriniz.');
                return;
            }

            const addProductToList = (image) => {
                products.push({ name, price, discount, stock, image, sold: false });
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();

                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDiscount').value = '0';
                document.getElementById('productStock').value = '0';
                document.getElementById('productImage').value = '';
                document.getElementById('productImageFile').value = '';
            };

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    addProductToList(event.target.result);
                };
                reader.readAsDataURL(imageFile);
            } else if (imageUrl) {
                addProductToList(imageUrl);
            } else {
                addProductToList("https://via.placeholder.com/150");
            }
        }

        let editIndex = -1;

        window.editProduct = (index) => {
            editIndex = index;
            const product = products[index];
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductDiscount').value = product.discount;
            document.getElementById('editProductStock').value = product.stock;
            document.getElementById('editProductImage').value = product.image;
            document.getElementById('editModal').style.display = 'block';
        };

        window.markAsSold = (index) => {
            products[index].sold = !products[index].sold;
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
        };

        function updateProduct() {
            const name = document.getElementById('editProductName').value;
            const price = parseFloat(document.getElementById('editProductPrice').value);
            const discount = parseInt(document.getElementById('editProductDiscount').value) || 0;
            const stock = parseInt(document.getElementById('editProductStock').value) || 0;
            const imageUrl = document.getElementById('editProductImage').value;
            const imageFile = document.getElementById('editProductImageFile').files[0];

            if (!name || !price) {
                showModal('Lütfen ürün adı ve fiyat alanlarını doldurunuz.');
                return;
            }

            if (price - discount < 0) {
                showModal('İndirim miktarı, ürün fiyatından büyük olamaz. Lütfen indirim miktarını kontrol ediniz.');
                return;
            }

            if (stock < 0) {
                showModal('Stok miktarı negatif olamaz. Lütfen geçerli bir stok miktarı giriniz.');
                return;
            }

            const updateProductAndRender = (image) => {
                products[editIndex].name = name;
                products[editIndex].price = price;
                products[editIndex].discount = discount;
                products[editIndex].stock = stock;
                products[editIndex].image = image;
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                closeEditModal();
            };

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    updateProductAndRender(event.target.result);
                };
                reader.readAsDataURL(imageFile);
            } else if (imageUrl) {
                updateProductAndRender(imageUrl);
            } else {
                updateProductAndRender(products[editIndex].image);
            }
        }

        function showModal(message) {
            const modal = document.getElementById('errorModal');
            const messageElement = document.getElementById('errorMessage');
            messageElement.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('errorModal');
            modal.style.display = 'none';
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
